{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
    Profile
{% endblock title %}

{% block content %}
<h3>Profile</h3>
    <form method="POST">
        {{form | crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'password_change' %}" class="btn btn-warning">Change Password</a>
    </form>
{% endblock content %}
