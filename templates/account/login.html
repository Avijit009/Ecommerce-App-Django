{% extends "base.html" %}

{% block title %}
    Sign In
{% endblock title %}

{% block content %}
<h3>Log In Here:</h3>
    <form method="POST">
        {{form.as_p}}
        {% csrf_token %}
        <button type="submit" class="btn btn-success">Log In</button>
    </form>
    <p>Don't have an accout? <a href="{% url 'signup' %}">Log In</a></p>
{% endblock content %}
