{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
<h3>Create New Account:</h3>
    <form method="POST">
        {{form | crispy}}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p>Already have an accout? <a href="{% url 'login' %}">Log In</a></p>
{% endblock content %}
