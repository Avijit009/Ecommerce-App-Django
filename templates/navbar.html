{% load cart_tag %}
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Ecommerce</a>
        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle Navigation"> <span class="navbar-toggler-icon" ></span> </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                {% if request.user.is_authenticated %}
                <li class="nav-item">
                    <a href="{% url 'cart' %}" class="nav-link">
                        <i class="fa fa-shopping-cart"></i>Cart
                        <span class="badge badge-light"> {{ request.user|cart_total }}</span>
                    </a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="dropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-user-tie"></i> {{request.user.profile.username}}
                    </a>
                    
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">

                        <a class="dropdown-item" href="#">Profile</a>
                        <a class="dropdown-item" href="#">Orders</a>

                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Log Out</a>
                    </div>
                
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="btn btn-primary"> Log In</a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
