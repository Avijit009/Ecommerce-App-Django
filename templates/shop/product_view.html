{% extends "base.html" %}

{% block title %}
    Products List
{% endblock title %}

{% block content %}
<div class="container my-5">
        <h2 class="my-5">Featured Products</h2>
        <div class="row">
            {% for product in object_list %}
            <div class="col-md-6 col-sm-12 col-lg-3">
                <figure class="card card-product">
                    <div class="img-wrap">
                        <img src="/media/{{product.productimage}}" style="height: 250px;" alt="">
                    </div>
                    <figcaption class="info-wrap">
                        <h6 class="title"> <a class="text-decoration" href="{% url 'product_details' pk=product.pk %}">{{product.name}}</a></h6>
                        <div class="action-wrap">
                            <div class="price-wrap">
                                <span class="price-new"> Price Now: &#2547; {{product.price|floatformat:2}}</span>
                            </div>
                            <div class="price-wrap">
                                <span class="price-old"><strike> Old Price: &#2547; {{product.old_price|floatformat:2}}</strike></span>
                            </div>
                        </div>
                    </figcaption>
                </figure>
            </div>
            {% endfor %}
        </div>
</div>
{% endblock content %}
